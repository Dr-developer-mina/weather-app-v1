                <span id="todayId">Today</span>
                <span id="DateId"></span>
              </div>
              <div class="card-text">
                <div>
                  <p id="locationCity"></p>
                  <p id="country"></p>

                  <div class="d-flex justify-content-evenly flex-row">
                    <p id="tempId"></p>
                    <p><img src="#" id="iconImage" alt="weather app logo" /></p>
                  </div>
                  <span class="feels">Feels like</span>
                  <p id="feelsLike"></p>
                  <p id="weatherStatus"></p>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary"

              </small>

              </small>
              <small class="text-body-secondary"
                ><span id="direction"></span>

                  ><img src="./IMG/icon-compass.png" alt="wind direction index"
                /></span>
              </small>
            </div>
          </div>
          <div class="card w-25">
            <div class="card-body">
              <div class="card-title h4 d-flex justify-content-around">

              </div>
              <div class="card-text">

                  </div>
                  <p id="tomorrowFeelsLike"></p>
                  <p id="tomorrowWeatherStatus"></p>

              </div>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary"
                ><span id="tomorrowHumidity"></span>

                  ><img
                    src="./IMG/icon-umberella.png"

              </small>
              <small class="text-body-secondary"

                /></span>
              </small>
              <!-- <small id="tomorrowDirection" class="text-body-secondary"
